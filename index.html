<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="none-display">The Eisenhower Matrix</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article>
        <h2 class="none-display">The Eisenhower Matrix Adding Item</h2>
        <label id="new-task_label" class="section__title" for="new-task">Add Item</label>
        <div class="wrapper">
          <input id="new-task" class="task input_text" type="text">
          <button>Add</button>
        </div>
        <section>
          <h3 class="section__title">Todo</h3>
          <ul class="list" id="incomplete-tasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task input_text">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Delete">
              </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input_text">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="section__title">Completed</h3>
          <ul class="list" id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task input_text">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
